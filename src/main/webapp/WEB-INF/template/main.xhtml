<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
<f:view>
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Plant Manager"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>#{msg['app.title']}</title>

        <h:outputStylesheet library="webjars" name="mdb-ui-kit/6.4.0/css/mdb.min.css"/>
        <h:outputStylesheet library="default" name="css/main.css"/>
        <h:outputScript library="webjars" name="mdb-ui-kit/6.4.0/js/mdb.min.js"/>
        <h:outputScript library="mdb" name="js/main.js" target="body"/>
    </h:head>

    <h:body>
        <div class="container">
            <h:graphicImage alt="Header Image" value="#{msg['header.image']}"/>

            <header class="mb-4 mt-4">
                <h1>#{msg['app.name']}</h1>
            </header>

            <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
                <div class="container-fluid">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <h:link styleClass="nav-link" outcome="/index.xhtml" value="#{msg['nav.home']}"/>
                        </li>
                        <li class="nav-item">
                            <h:link styleClass="nav-link" outcome="/species/species_list.xhtml" value="#{msg['nav.species']}"/>
                        </li>
                    </ul>

                    <div class="d-flex align-items-center">
                        <h:panelGroup rendered="#{not empty request.remoteUser}">
                            <span class="me-3">#{msg['nav.logged_as']} <strong>#{request.remoteUser}</strong></span>
                            <h:form style="display:inline;">
                                <h:commandButton value="#{msg['nav.logout']}" action="#{logoutBean.logout()}" styleClass="btn btn-outline-dark btn-sm"/>
                            </h:form>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{empty request.remoteUser}">
                            <h:link value="#{msg['nav.login']}" outcome="/login.xhtml" styleClass="btn btn-outline-primary btn-sm"/>
                        </h:panelGroup>
                    </div>
                </div>
            </nav>

            <main class="mb-4 mt-4">
                <ui:insert name="content"/>
            </main>

            <footer class="text-center text-lg-start bg-light text-muted p-2">
                <div class="text-center">
                    2025, Stanisław Grochowski based on - <a href="https://git.pg.edu.pl/jakarta-ee/simple-rpg">Michał (psysiu) Wójcik</a>
                </div>
            </footer>
        </div>
    </h:body>
</f:view>
</html>
