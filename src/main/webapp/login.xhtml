<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <article class="container">
            <header><h2>Log in</h2></header>
            <form method="post" action="j_security_check" class="form-horizontal">
                <div class="row mb-3">
                    <label for="j_username" class="col-sm-2 col-form-label">Username:</label>
                    <div class="col-sm-4">
                        <input type="text" name="j_username" id="j_username" class="form-control"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="j_password" class="col-sm-2 col-form-label">Password:</label>
                    <div class="col-sm-4">
                        <input type="password" name="j_password" id="j_password" class="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10 offset-sm-2">
                        <input type="submit" value="Login" class="btn btn-primary"/>
                    </div>
                </div>
            </form>
        </article>
    </ui:define>
</ui:composition>
