<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="plant" name="css/plant_list.css"/><!-- Automatically relocated to head. -->

        <article class="text--justified">
            <header><h2>Plants</h2></header>

            <h:dataTable value="#{plantList.plants.plants}" var="plant"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{plant.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/plant/plant_view.xhtml" value="View">
                        <f:param name="id" value="#{plant.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:link outcome="/plant/plant_edit.xhtml" value="Edit">
                        <f:param name="id" value="#{plant.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{plantList.deleteAction(plant)}"/>
                    </h:form>
                </h:column>

                <f:facet name="footer">
                    <h:button styleClass="btn" outcome="/plant/plant_create.xhtml"
                              value="Create new plant"/>
                </f:facet>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
