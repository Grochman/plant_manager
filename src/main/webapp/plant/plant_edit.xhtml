<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{plantEdit.id}" required="true"/>
        <f:viewAction action="#{plantEdit.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>#{msg['plant.edit.header']}</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="name" value="#{plantEdit.plant.name}"
                                         styleClass="form-control #{component.valid ? '' : 'is-invalid'}" label="#{msg['plant.field.name']}"/>
                            <h:outputLabel for="name" value="#{msg['plant.field.name']}" styleClass="form-label"/>
                        </div>
                        <h:message for="name" styleClass="text-danger small"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="desc" value="#{plantEdit.plant.description}"
                                         styleClass="form-control #{component.valid ? '' : 'is-invalid'}" label="#{msg['plant.field.description']}"/>
                            <h:outputLabel for="desc" value="#{msg['plant.field.description']}" styleClass="form-label"/>
                        </div>
                        <h:message for="desc" styleClass="text-danger small"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="age" value="#{plantEdit.plant.age}"
                                         styleClass="form-control #{component.valid ? '' : 'is-invalid'}" label="#{msg['plant.field.age']}"/>
                            <h:outputLabel for="age" value="#{msg['plant.field.age']}" styleClass="form-label"/>
                        </div>
                        <h:message for="age" styleClass="text-danger small"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="#{msg['action.update']}"
                                         action="#{plantEdit.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" type="reset" value="#{msg['action.reset']}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>
</ui:composition>
