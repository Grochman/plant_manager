<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{plantCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>#{msg['plant.create.header']}</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="name" value="#{plantCreate.plant.name}"
                                         styleClass="form-control #{component.valid ? '' : 'is-invalid'}" label="#{msg['plant.field.name']}"/>
                            <h:outputLabel for="name" value="#{msg['plant.field.name']}" styleClass="form-label"/>
                        </div>
                        <h:message for="name" styleClass="text-danger small"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="desc" value="#{plantCreate.plant.description}"
                                         styleClass="form-control #{component.valid ? '' : 'is-invalid'}" label="#{msg['plant.field.description']}"/>
                            <h:outputLabel for="desc" value="#{msg['plant.field.description']}" styleClass="form-label"/>
                        </div>
                        <h:message for="desc" styleClass="text-danger small"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="age" value="#{plantCreate.plant.age}"
                                         styleClass="form-control #{component.valid ? '' : 'is-invalid'}" label="#{msg['plant.field.age']}"/>
                            <h:outputLabel for="age" value="#{msg['plant.field.age']}" styleClass="form-label"/>
                        </div>
                        <h:message for="age" styleClass="text-danger small"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:selectOneMenu id="speciesSelect"
                                             value="#{plantCreate.plant.species}"
                                             styleClass="form-select #{component.valid ? '' : 'is-invalid'}">
                                <f:selectItem itemLabel="#{msg['plant.select.species']}" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{plantCreate.species}"
                                               var="species"
                                               itemValue="#{species}"
                                               itemLabel="#{species.commonName}" />
                            </h:selectOneMenu>
                            <h:outputLabel for="speciesSelect" value="#{msg['plant.field.species']}" styleClass="form-label"/>
                        </div>
                        <h:message for="speciesSelect" styleClass="text-danger small"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="#{msg['action.create']}"
                                         action="#{plantCreate.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="#{msg['action.cancel']}"
                                         action="#{plantCreate.cancelAction()}" immediate="true"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>
</ui:composition>
