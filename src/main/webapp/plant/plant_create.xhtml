<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{plantCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>Create plant</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="name" value="#{plantCreate.plant.name}" styleClass="form-control"/>
                            <h:outputLabel for="name" value="Name:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="desc" value="#{plantCreate.plant.description}" styleClass="form-control"/>
                            <h:outputLabel for="desc" value="Description:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="age" value="#{plantCreate.plant.age}" styleClass="form-control"/>
                            <h:outputLabel for="age" value="Age:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:selectOneMenu id="speciesSelect"
                                             value="#{plantCreate.plant.species}"
                                             styleClass="form-select">
                                <f:selectItem itemLabel="-- Select a Species --" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{plantCreate.species}"
                                               var="species"
                                               itemValue="#{species}"
                                               itemLabel="#{species.commonName}" />
                            </h:selectOneMenu>
                            <h:outputLabel for="speciesSelect" value="Species:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="Create"
                                         action="#{plantCreate.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="Cancel"
                                         action="#{plantCreate.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>
</ui:composition>
