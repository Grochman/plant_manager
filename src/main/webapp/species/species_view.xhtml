<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{speciesView.id}" required="true"/>
        <f:viewAction action="#{speciesView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header>
                <h2><h:outputText value="#{speciesView.species.commonName}"/></h2>
            </header>

            <div class="container">
                <div class="row mb-2">
                    <div class="col-6">
                        Family
                    </div>
                    <div class="col-6">
                        <h:outputText value="#{speciesView.species.family}"/>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-6">
                        Ful name
                    </div>
                    <div class="col-6">
                        <h:outputText value="#{speciesView.species.fullName}"/>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-6">
                        Common name
                    </div>
                    <div class="col-6">
                        <h:outputText value="#{speciesView.species.commonName}"/>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-6">
                        Description
                    </div>
                    <div class="col-6">
                        <h:outputText value="#{speciesView.species.description}"/>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-6">
                        Watering rate in days
                    </div>
                    <div class="col-6">
                        <h:outputText value="#{speciesView.species.wateringRateInDays}"/>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-6">
                        Origin
                    </div>
                    <div class="col-6">
                        <h:outputText value="#{speciesView.species.origin}"/>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-6">
                        Light intensity
                    </div>
                    <div class="col-6">
                        <h:outputText value="#{speciesView.species.lightType.type}"/>
                    </div>
                </div>
                <h:dataTable value="#{speciesView.species.plants.plants}" var="plant"
                             styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{plant.name}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">View</f:facet>
                        <h:link outcome="/plant/plant_view.xhtml" value="View">
                            <f:param name="id" value="#{plant.id}"/>
                        </h:link>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Edit</f:facet>
                        <h:link outcome="/plant/plant_edit.xhtml" value="Edit">
                            <f:param name="id" value="#{plant.id}"/>
                        </h:link>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <h:form>
                            <h:commandButton styleClass="btn" value="Delete"
                                             action="#{speciesView.deleteAction(plant)}"/>
                        </h:form>
                    </h:column>

                    <f:facet name="footer">
                        <h:button styleClass="btn" outcome="/plant/plant_create.xhtml"
                                  value="Create new plant"/>
                    </f:facet>
                </h:dataTable>
            </div>
        </article>
    </ui:define>

</ui:composition>
